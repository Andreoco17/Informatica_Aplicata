<!DOCTYPE html>
<html>
    <head>
        <title>Chainsaw Man</title>
        <style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
h2{font-size: 40px;}
h2{margin-left: 14%;}

.poster {padding-left: 20%;}

.zoom:hover img{
  transform: scale(1.1);
  transition: transform .3s; 
}
.topnav {
  overflow: hidden;
  background-color: #82a7bc;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active1 {
  background-color: #D97340;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
    color: black;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child), .dropdown .dropbtn {
      display: none;
    }
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
    .topnav.responsive .dropdown {float: none;}
    .topnav.responsive .dropdown-content {position: relative;}
    .topnav.responsive .dropdown .dropbtn {
      display: block;
      width: 100%;
      text-align: left;
    }
  }


        </style>
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="Chainsaw_Man.html" class="active1" style="color: black;">Home</a>
            <a href="CSM_Anime.html" style="color: black;" >Anime</a>
            <a href="CSM_Manga.html" style="color: black;" >Manga</a>
            <a href="Story_Arcs.html" style="color: black;" >Story Arcs</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
          </div>
        <img src="img/Csm_Logo.png" width="100%" class="center">
        <br><br><br><br><br>    
        <table class="poster">
        <tr>
            <td class="zoom"><a href="CSM_Anime.html"><img src="img/CsmA_Poster.png" width="50%"></a></td>
            <td class="zoom"><a href="CSM_Manga.html"><img src="img/CsmM_Poster.png" width="50%"></a></td>
        </tr>
        <tr>
            <td><a href="CSM_Anime.html"><h2>Anime</h2></a></td>
            <td><a href="CSM_Manga.html"><h2>Manga</h2></a></td>
        </tr>
        </table>
        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
            </script>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } 
          });
        }
        </script>
    </body>
</html>
